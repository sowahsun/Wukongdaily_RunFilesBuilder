name: 15天自动同步并构建

permissions:
  actions: write 

on:
  schedule:
    - cron: "0 0 1,16 * *"
  workflow_dispatch: 

jobs:
  automation:
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}
    steps:
      - name: 1. 触发同步任务
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 请确保下面这个文件名和你左侧列表里的同步脚本文件名完全一致
          # 如果你的同步脚本叫 main.yml，请把 sync.yml 改成 main.yml
          gh workflow run sync.yml 
          
      - name: 2. 等待同步完成
        run: sleep 60s 

      - name: 3. 触发构建任务 (oc.yml)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run oc.yml
