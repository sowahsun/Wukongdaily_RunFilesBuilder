name: 15天自动同步并构建

permissions:
  actions: write

on:
  schedule:
    - cron: "0 0 1,16 * *"
  workflow_dispatch:

jobs:
  automation:
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}
    steps:
      # 新增的最关键一步：先检出仓库，让服务器知道当前是在哪个仓库操作
      - name: 0. 检出当前仓库
        uses: actions/checkout@v4

      - name: 1. 启动同步 (sync.yml)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "正在唤醒 sync.yml..."
          gh workflow run sync.yml
          
      - name: 2. 预留同步时间
        run: sleep 60s 

      - name: 3. 启动构建 (oc.yml)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "同步已完成，现在启动 oc.yml 生成 Release..."
          gh workflow run oc.yml
